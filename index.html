<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="map"></div>
    <div id="status">
      <h4>US popluation density</h4>
      <div id="info"></div>

      <p><span style="background-color: rgb(255,245,235);"></span>0-10</p>
      <p><span style="background-color: rgb(254,230,206);"></span>10-20</p>

      <p><span style="background-color: rgb(241,105,19);"></span>200-500</p>
      <p><span style="background-color: rgb(217,72,1);"></span>500-1000</p>
      <p><span style="background-color: rgb(140,45,4);"></span>1000+</p>

    <script src="./main.js"></script>
